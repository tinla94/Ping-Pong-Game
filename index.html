<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Game</title>
    <!-- adding css -->
    <link rel="stylesheet" href="style.css">
    <!-- adding google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- adding jquery and js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
  <h1> Ping Pong Game </h1>
  <!-- Rule -->
  <div class="direction">
    <h5>Direction: Player can use <i class="fa fa-angle-up" style="font-size:24px;"></i>
    to move your paddle up and use <i class="fa fa-angle-down " style="font-size:24px"></i> to move your paddle. Winning Score: 5 points</h5>
</div>
  <!-- Score DashBoard -->
  <div class="scoreBoard">
    <div id="playerScoreDashboard">
      <p>Player Score</p>
      <span id="playerScore"></span>
    </div>
    <div id="cpuScoreDashboard">
      <p>CPU Score</p>
      <span id="cpuScore"></span>
    </div>
  </div>
  <!-- Container -->
  <div class="container">
    <canvas id="gameArea" width="800" height="600"></canvas>
    <!-- create a start game button -->
    <button type="button" name="Start Button" id="startButton">Start Game</button>
  </div>
  <!-- Modal -->
<div id="modal">
  <div id="modal-textbox">
    <h2 id="winner"><h2>
    <p> Do you want to play again? </p>
    <button id="playAgainButton"> Play Again </button>
  </div>
</div>
  </body>
</html>
